# Define the file metadata
name: model
version: 1.0.0
kind: ecu

# Define the files that are part of the package
files:
- code.py

# Defines the file to call whenever a function is called
entrypoint:
  kind: task
  exec: code.py

# Define the dependencies (as Ubuntu packages)
dependencies:
- python3
- python3-pip
- python3-yaml
- python3-requests

install:
- pip install pandas
  pip install numpy
  pip install tensorflow
# Define the actions
actions:
  create:
    command:
      args:
      - create
    input:
    - name: location
      type: string
    output:
    - name: contents
      type: string
  fit:
    command:
      args:
      - fit
    input:
    - name: filename
      type: string
    - name: location
      type: string
    output:
    - name: contents
      type: string

  predict:
    command:
      args:
      - predict
    input:
    - name: filename
      type: string
    - name: location
      type: string
    output:
    - name: contents
      type: string
  
  model_summary:
    command:
      args:
      - model_summary
    input:
    - name: filename
      type: string
    - name: location
      type: string
    output:
    - name: contents
      type: string
