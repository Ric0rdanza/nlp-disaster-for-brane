# Define the file metadata
name: preprocessing
version: 1.0.0
kind: ecu

# Define the files that are part of the package
files:
- code.py

# Defines the file to call whenever a function is called
entrypoint:
  kind: task
  exec: code.py

# Define the dependencies (as Ubuntu packages)
dependencies:
- python3
- python3-pip
- python3-yaml
- python3-requests

install:
- pip install pandas
  pip install numpy
  pip install tensorflow
  pip install keras
  pip install scipy
# Define the actions
actions:
  correlation:
    command:
      args:
      - correlation
    input:
    - name: filename
      type: string
    - name: location
      type: string
    - name: column_1
      type: string
    - name: column_2
      type: string
    - name: method
      type: string
    output:
    - name: contents
      type: string
  cleaning:
    command:
      args:
      - cleaning
    input:
    - name: filename
      type: string
    - name: location
      type: string
    - name: column
      type: string
    output:
    - name: contents
      type: string

  processing:
    command:
      args:
      - processing
    input:
    - name: filename
      type: string
    - name: location
      type: string
    - name: column
      type: string
    output:
    - name: contents
      type: string
  
